    <main>
        <h1>Write your story here</h1>
        <textarea name="story" id="" cols="30"
            rows="10">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia, soluta!</textarea>
        <button>Submit</button>
        <hr>
        <p>Feedback Form</p>
        <form>
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="date">Date</label><br>
            <input type="date" id="date" name="date">
            <br>
            <label id="rating" for="rating"> Rate out of 5: </label>
            <select id="rating" name="rating">
                <option value="none" selected>Rate</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </form>
        <label for="comment">Comment</label><br>
        <textarea id="comment" name="comment" rows="5" cols="30"></textarea>
        <button id="submit">Submit</button>
    </main>
